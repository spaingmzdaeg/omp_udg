version: "3.1"
services:
    www:
        build: ./docker
        ports:
            - "8002:80"
        volumes:
            - .:/var/www/html/
        links:
            - db
        networks:
            - default
    db:
        image: mariadb
        ports:
            - "3308:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: omp
            MYSQL_USER: omp
            MYSQL_PASSWORD: omp
            MYSQL_ROOT_PASSWORD: omp
        volumes:
            - ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - db:db
        ports:
            - 8080:80
        environment:
            MYSQL_USER: omp
            MYSQL_PASSWORD: omp
            MYSQL_ROOT_PASSWORD: omp
volumes:
    persistent:
